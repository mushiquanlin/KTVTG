<script>
    /**
    * 显示提示框
    * @param info 提示框内容
    */
    function msg(info) {
        layer.alert(info, { title: '提示框', icon: 0, });
        return false;
    };
    //修改按钮点击事件
    function modify() {
         //找到所有含有CSS类名为text_info的元素并修改其disabled为false,启用编辑模式
	     $('.text_info').attr("disabled", false);
         $('.text_info').addClass("add");
         //激活窗口
         $('#Personal').find('.xinxi').addClass("hover");
         //显示保存按钮
	     $('#Personal').find('.btn-success').css({'display':'block'});
    };
    /**
     * 保存按钮点击事件
     */
    function save_info(){
	    var num=0,str="";
        $(".xinxi input[type$='text']").each(function(n){
              if($(this).val()=="")
              {
                  num++;
                  msg(str += "" + $(this).attr("name") + "不能为空！\r\n");          
              } 
		     });
		if(num>0){  return false;}	 	
        else {
            //得到修改信息
            var ID = $("#userID")[0].innerText;
            var NikeName = $("input[name$='NikeName']").val();
            var Sex = $("input.ace:checked").next()[0].innerText === '男' ? 1 : 0;
            var Age =  $("input[name$='userAge']").val();
            var Name = $("input[name$='userName']").val();
            var Phone = $("input[name$='Mobile']").val();
            var MailBox = $("input[name$='Email']").val();
            var QQ = $("input[name$='QQ']").val();
            var Role = $("#userRoleName")[0].innerText === "系统管理员" ? 1 : 0 ;
            var CreateDate = document.getElementById("CreateDate").innerText;
            //将信息封闭成对象
            var obj = {
                ID:ID,
                NikeName: NikeName,
                Sex: Sex,
                Name: Name,
                Age: Age,
                Phone: Phone,
                MailBox: MailBox,
                QQ: QQ,
                Role: Role,
                CreateDate: CreateDate
            };
            //发送AJAX请求到后，保存修改信息
            $.ajax({
                //请求类型
                type: 'POST',
                //请求地址
                url: 'http://' + window.location.host + '/Ajax/data.aspx?action=UpdateUserInfo',
                //请求数据
                data: { data: JSON.stringify(obj) }, //将对象转换成JSON字符串
                //请求成功
                success: function (data) {
                    if (data > 0) {
                        //提示修改成功
                        layer.alert('修改成功！', { title: '提示框', icon: 1, });
                        //禁用编辑模式
                        $('#Personal').find('.xinxi').removeClass("hover");
                        $('#Personal').find('.text_info').removeClass("add").attr("disabled", true);
                        $('#Personal').find('.btn-success').css({ 'display': 'none' });
                    } else {
                        msg('更新用户信息失败');
                    }
                    //关闭提示窗口
                    layer.close(index);
                   
                },
                //请求失败
                error: function (data) {
                    msg(data);
                }
            });
		}		  		
	};	
    //初始化宽度、高度    
    $(".admin_modify_style").height($(window).height()); 
	$(".recording_style").width($(window).width()-400); 
    //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	    $(".admin_modify_style").height($(window).height()); 
	    $(".recording_style").width($(window).width()-400); 
    });
    //修改密码
    function change_Password() {
        //弹出修改密码窗口
	    layer.open({
        type: 1,
	    title:'修改密码',
	    area: ['300px','300px'],
	    shadeClose: true,
	    content: $('#change_Pass'),
	    btn:['确认修改'],
        yes: function (index, layero) {		
            //判断密码
            if ($("#password").val() == "")
                msg('原密码不能为空!');
            if ($("#Nes_pas").val() == "")
                msg('新密码不能为空!');
            if ($("#c_mew_pas").val() == "")
                msg('确认新密码不能为空!');
            if (!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val())
                msg('密码不一致!');
            else {
                //发送密码数据到后台并修改密码
                $.ajax({
                    url: 'http://' + window.location.host + '/Ajax/data.aspx?action=ChangePassword',
                    type: 'POST',
                    data: { old: $("#password").val(), new: $("#Nes_pas").val()},
                    success: function (data) {
                        layer.alert('修改成功！', { title: '提示框', icon: 1, }); 
                    },
                    error: function () {
                        msg('密码修改失败！');
                    }
                });
                //关闭修改密码窗口
			    layer.close(index);      
		    }	 
	     }
       });
 }
</script>
<script type="text/javascript">
    /**
     * 填充用户信息
     */
    function setUserInfo() {
        var userdata = localStorage.getItem("userdata");//读取本地储存userdata的JSON数据
        userdata = eval('(' + userdata + ')');//转换JSON数据为对象
        $("#userID")[0].innerText = userdata.Id;
        $("input[name$='NikeName']").val(userdata.NikeName);
        $(".sex").val(userdata.Sex === 1 ? '男' : '女');
        $("input[name$='userAge']").val(userdata.Age);
        $("input[name$='userName']").val(userdata.Name);
        $("input[name$='Mobile']").val(userdata.Phone);
        $("input[name$='Email']").val(userdata.Email);
        $("input[name$='QQ']").val(userdata.QQ);
        $("#userRoleName")[0].innerText = parseInt( userdata.UsetType) === 1 ? '系统管理员' : '普通用户';
        $("#CreateDate")[0].innerText = userdata.CreateDate;
    }
    /**
     * 填充表格数据
     */
    function setTableData() {
        //发送AJAX请求得到登陆日志数据
        $.ajax({
            type:'POST',
            url: 'http://' + window.location.host + '/Ajax/data.aspx?action=GetSystemLogs',
            data: { number: 1, pgsize:10},
            success: function (response) {
                //根据数据自动生成表格行
                $(response).each(function (i, ele) {
                    var tr = '<tr>' +
                        '<td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>' +
                        '<td>' + response[i].ID + '</td>' +
                        '<td>' + response[i].LogType + '</td>' +
                        '<td>' + response[i].LogContent + '</td>' +
                        '<td>' + response[i].LogAddress + '</td>' +
                        '<td>' + response[i].LogUser + '</td>' +
                        '<td>' + response[i].LogIP+ '</td>' +
                        '<td>' + response[i].LogDate + '</td>' +
                        '</tr> ';
                    //添加表到表格
                    $('#sample-table').append(tr);
                });
                var oTable1 = $('#sample-table').dataTable({
                    "aaSorting": [[1, "desc"]],//默认第几个排序
                    "bStateSave": true,//状态保存
                    "aoColumnDefs": [
                        //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                        { "orderable": false, "aTargets": [0, 2, 3, 4, 5, 6] }// 制定列不参与排序
                    ]
                });
            },
            dataType: 'json'}
        );
        
    }
    //文档成功加载时执行此方法
    jQuery(function ($) {
        //填充表格数据
        setTableData();

        //表格头部选中时表格中的所有行选中
		$('table th input:checkbox').on('click' , function(){
			var that = this;
			$(this).closest('table').find('tr > td:first-child input:checkbox')
			.each(function(){
				this.checked = that.checked;
				$(this).closest('tr').toggleClass('selected');
			});
						
        });
        //填充数据
        setUserInfo();
    });
</script>
