			    var w1 = $parent.width();
			
			    var off2 = $source.offset();

//字数限制
function checkLength(which) {
	var maxChars = 100; //
	if(which.value.length > maxChars){
	       layer.open({
	       icon:2,
	       title:'提示框',
	       content:'您输入的字数超过限制!',	
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; //250 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
};

	layer.confirm('确认要停用吗？',function(index){

	});
}

            },
            dataType: 'json'
        });

        layer.msg('已删除!', { icon: 1, time: 1000 }); 
	});

/*批量删除用户*/
$('#btnDeleteUsers').on('click', function () {
    var ids = $('input.ace:checked').parent().parent().next();
    var userids = "";
    //循环得到所有id
    for (i = 0; i < ids.length; i++){
        //得到id
        id = parseInt(ids[i].innerText);
        userids += id.toString() == "NaN" ? '' : id + ',';
    }
    //去掉最后一个逗号
    userids = userids.length > 0 ? userids.substring(0, userids.length - 1) : "";
    //删除所选中的用户
    layer.confirm('确认要批量删除所选用户吗？', function (index) {
        //删除前端表格中选中的数据
        $('input.ace:checked').parent().parent().parent().remove();
        //根据ID列表调用发送AJAX请求删除后台数据库中的对应数据
        $.ajax({
            type: 'POST',
            url: 'http://' + window.location.host + '/Ajax/data.aspx?action=DeleteUsersByIdList&userids=' + userids,
            success: function (response) {
                //删除成功
            },
            dataType: 'json'
        });
        //后台删除成功，提示信息
        layer.msg('已删除!', { icon: 1, time: 1000 });
    });

    
});
