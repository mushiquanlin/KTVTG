            <script type="text/javascript">
    $("select.relselet").customSelect();

    var sIn_obj = null, save_mtel = "", YN_bool = true;
    $("#YanZhengMa").click(function () {

        save_mtel = $("#G_mtel").val();
        if (YN_bool) {
            YN_bool = false;
            $("#YanZhengMa").val("请等待");
            $.post("/wap/wacx/index.aspx", { typeW: "YanZhengMa", YanZheng: "q@c$", mtel: save_mtel },
       function (data) {
           YN_bool = true;
           var JsonObj = jQuery.parseJSON(data);
           if ($.trim(JsonObj["alert"].toString()) != "") {
               alert(JsonObj["alert"]);
               //$("#YanZhengShow").click();
           }
           if ($.trim(JsonObj["url"].toString()) != "") location = JsonObj["url"].toString();
           if ($.trim(JsonObj["dengdaiTime"].toString()) != "") {
               $("#YanZhengMa").attr({ "dengdaiTime": JsonObj["dengdaiTime"].toString() });
               $("#YanZhengMa").val("请等待" + JsonObj["dengdaiTime"].toString() + "s");
               if (sIn_obj != null) clearInterval(sIn_obj);
               sIn_obj = setInterval(function () { jian_YanZhengMa_s() }, 1000);
           }
       });
        }


});

function jian_YanZhengMa_s() {


    var dengdaiTime = $("#YanZhengMa").attr("dengdaiTime");

    dengdaiTime = parseInt(dengdaiTime) - 1;

    if (parseInt(dengdaiTime) > 0) {

        $("#YanZhengMa").attr({ "dengdaiTime": dengdaiTime });

        $("#YanZhengMa").val("请等待" + dengdaiTime + "s");

    } else {

        $("#YanZhengMa").attr({ "dengdaiTime": "0" });

        $("#YanZhengMa").val("重发验证码");

        if (sIn_obj != null) clearInterval(sIn_obj);

    }


}

function save_W_MenDian() {


    var name = $("#G_nmae").val();

    var mtel = $("#G_mtel").val();

    var sheng = $("select[name=sheng]").val();

    var shi = $("select[name=shi]").val();

    var MD_name = $("select[name=MD_name]").val();

    var qu = $("select[name=qu]").val();

    if ($.trim(name) == "") {

        alert("输入正确姓名");

        return;

    }

    if ($.trim(save_mtel) == "") {

        alert("输入正确电话");

        return;

    }

    if ($.trim(sheng) == "0") {

        alert("请选择省份");

        return;

    }

    if ($.trim(shi) == "0") {

        alert("请选择城市");

        return;

    }

    if ($.trim(MD_name) == "0") {

        alert("请选择门店");

        return;

    }

    if ($.trim(qu) == "0") {

        alert("请选择地区");

        return;

    }


    // $("#a1").html("/wap/wacx/index.aspx" + jQuery.param({ typeW: "save_W_MenDian", name: name, mtel: save_mtel, sheng: sheng, shi: shi, MD_name: MD_name, YanZheng: $("#YanZheng").val(), qu: qu }));


    $.post("/wap/wacx/index.aspx", { typeW: "save_W_MenDian", name: name, mtel: save_mtel, sheng: sheng, shi: shi, MD_name: MD_name, YanZheng: $("#YanZheng").val(), qu: qu },
       function (data) {
           var JsonObj = jQuery.parseJSON(data);
           if ($.trim(JsonObj["alert"].toString()) != "") alert(JsonObj["alert"]);
           if ($.trim(JsonObj["url"].toString()) != "") location = JsonObj["url"].toString();
       });


}
