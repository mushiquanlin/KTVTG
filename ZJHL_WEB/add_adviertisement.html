<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加客户信息</title>
	<meta charset="utf-8" />
    <style type="text/css">
        .field {
           margin-bottom:15px;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        function add_adviertisement() {
            var adviertisement = {
                "Name": $('#Name').val(),
                "Title": $('#Title').val(),
                "GG_Image": $('#GG_Image').val(),
                "GG_Content": $('#GG_Content').val(),
                "CreateDate": $('#CreateDate').val(),
                "CreateId": $('#CreateId').val(),
            };
            /*前端发送AJAX请求获取后台数据*/
            $.ajax({
                /*AJAX请求类型*/
                type: 'POST',
                /*要通过AJAX访问的地址*/
                url: 'http://localhost:30021/data.aspx?action=Add_Adviertisement' + '&json=' + JSON.stringify(adviertisement),
                /*AJAX访问后台成功,response为成功返回的数据*/
                success: function (response) {
                    if ( response === 'True' ) {
                        alert('广告数据插入成功');
                    } else {
                        alert('广告数据插入失败！！！');
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="field">广告名称：<input id="Name" type="text" /></div>
    <div class="field">广告标题：<input id="Title" type="text" /></div>
    <div class="field">广告图片：<input id="GG_Image" type="text" /></div>
    <div class="field">广告内容：<input id="GG_Content" type="text" /></div>
    <div class="field">创建日期：<input id="CreateDate" type="text" /></div>
    <div class="field">创建人ID：<input id="CreateId" type="text" /></div>
    <div class="field"><input type="button" value="添加广告信息" onclick="add_adviertisement();" /></div>
</body>
</html>
